{% extends 'task_tracker/base.html' %} {% block content %}
<h2>Confirm Delete</h2>
<p>
  Are you sure you want to delete the task "<strong>{{ task.title }}</strong>"?
</p>

<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, Delete</button>
  <a href="{% url 'task_tracker:task_list' %}">Cancel</a>
</form>
{% endblock %}
